[package]
name = "netcanv"
version = "0.1.0"
authors = ["lqdev <liquidekgaming@gmail.com>"]
edition = "2018"

[workspace]
members = ["netcanv-matchmaker", "netcanv-protocol"]

[dependencies]
winit = "0.24.0"
skulpin = { version = "0.11.2", default-features = false, features = ["skia_complete", "skulpin_winit", "winit-24"] }
usvg = "0.14.0"
resvg = "0.14.0"
tiny-skia = "0.5.0"
serde = { version = "1.0.123", features = ["derive"] }
bincode = "1.3.2"
crossbeam-channel = "0.4.4"
thiserror = "1.0.24"
anyhow = "1.0.40"
image = "0.23.14"
native-dialog = "0.5.5"

clap = "2.33.3"

netcanv-protocol = { path = "netcanv-protocol" }

[profile.release]
lto = true
